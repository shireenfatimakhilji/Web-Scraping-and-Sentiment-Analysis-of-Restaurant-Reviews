<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Competitor Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 20px;
        }
        .url-bar {
            margin-top: 250px;
            margin-bottom: 20px;
            text-align: center;
        }
        .url-bar form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .url-bar input {
            padding: 10px;
            width: 27%;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        .url-bar button {
            padding: 10px 245px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ddd;
            cursor: pointer;
            background-color: rgb(129, 48, 158);
            color: #f8f7f9;
        }
    </style>
</head>
<body>

    <div class="url-bar">
        <form method="GET" action="/">
            <input type="text" name="url" placeholder="Enter URL for competitor analysis">
            <button type="submit">Go</button>
        </form>
    </div>

</body>
</html>
